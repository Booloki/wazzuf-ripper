# Wazzuf Ripper
# DVD/BDrip conf file

## Media variables

# Media support (DVD,ISO,BD)
SOURCE="ISO"

# BD (m2ts file)
# if SOURCE="BD" Then fill absolute m2ts path
M2TS_FILE="/home/user/00000.m2ts"

# DVD
# if SOURCE="ISO" Then fill absolute iso path
ISO_FILE="/home/user/iso/image.iso"
# DVD_TITLE_NUMBER to be found
# with mplayer dvd://$DVD_TITLE_NUMBER for physical DVD
# or mplayer -nocache dvdnav://
# lsdvd image.iso to list iso Titles/Chapters
DVD_TITLE_NUMBER=1
# set to "yes" to force multiple chapters to the same output video.
MULTICHAP_FORCE="no"
MULTICHAP_FIRST=1
MULTICHAP_LAST=5
# TV Series / Shows with Episodes - Set SERIE to "yes" and set episodes numbers
SERIE="no"
EPISODE_FIRST=1
EPISODE_LAST=12
# episodes file with ordered lines like "05 - The haunted episode"
EPISODES_FILE="episodes.txt"


## Global Tagging

# Main Title
TITLE_NAME="Film name"
# Main Title with no space nor special characters
TAG_TITLE_NAME="Film.name"
# Release Date (2008) or Season number (S01)
# with no space nor special characters
DATE="2008"
# basic $TITLE_NAME ($DATE)"
# serie $TITLE_NAME - $DATE"
TITLE_LONG="$TITLE_NAME ($DATE)"
# Language: ENGLISH FRENCH MULTI VOST subforced
TAG_AUDIO="ENGLISH"
# VOST DVDRIP 1080p ...
TAG_RIP="DVDRIP"
TAG_SIGNATURE="TAG"


# Video options
# "576:320" "720:352:0:0" "720:480:0:0" "720:576:0:0" "1280:720:0:0"  "1424:1080:0:0" "1920:1080:0:0" ...
# test with mplayer dvd://1 -vf cropdetect
# or mplayer -dvd-device dvd.iso dvd://1 -vf cropdetect
VIDEO_CROP="720:480:0:0"
# force scaling / movie aspect ("4/3"|"1.33" or "16/9"|"1.78" or "2.21" or "2.35" ) for final merge
VIDEO_RATIO_FORCE=""

# Audio options
# Audio track id:
# 128,129,...(AC3) or 137,...(DTS) or 160,...(LPCM) for DVD
# 4352,4353... for BD
# to test with: mplayer file.iso -aid 128
AUDIO_1_AID="128"
# set INPUT_AUDIO to "AC3" or "DTS"
AUDIO_1_SOURCE="DTS"
# set language code (mkvmerge --list-languages): en,fr,...
AUDIO_1_LANG="en"
# audio track name ("5.1" "Stereo" "Commentary" ...)
# must not contain spaces for now
AUDIO_1_NAME="Stereo"

# same for second audio track
AUDIO_2_AID=""
AUDIO_2_SOURCE=""
# AUDIO_2_LANG *empty* if no second audio track
AUDIO_2_LANG=""
AUDIO_2_NAME=""

# Subtitle options
# set language code (mkvmerge --list-languages): en,fr,ja...
# or *empty* if no subtitles
SUBTITLE_LANG=""
# subtitles track name ("English" "Français" "Commentary" ...)
# must not contain spaces for now
SUBTITLE_NAME="Français"
# DVD subtitle id (sid: 0,1,2,... for DVD)
SUBTITLE_SID="0"
# BD subtitle file (previously extracted with tsMuxer /!\) - sid: 4608,4609,4610,...,4625
SUBTITLE_FILE="film-lang.sup"
# Set to "yes" to force no default subtitle display
SUBTITLE_NODEFAULT_FORCE=""

# same for second subtitle track
# SUBTITLE_2_LANG *empty* if no second subtitle track
SUBTITLE_2_LANG=""
SUBTITLE_2_NAME=""
SUBTITLE_2_SID=""
SUBTITLE_2_FILE=""


## CODECS OPTIONS

# default codecs
# H264 XVID
DEFAULT_CODEC_VIDEO="XVID"
# DTS DTS-HD AC3 AC351 MP3 VORBIS
DEFAULT_CODEC_AUDIO="VORBIS"

# 4 ~128 kbit/s / 6 ~192 kbit/s / 9 ~320 kbit/s
# see http://en.wikipedia.org/wiki/Vorbis#Technical_details
AUDIO_OGG_QUAL="6"
# mp3 lame encode mode: CBR (constant bitrate) or VBR (variable bitrate)
AUDIO_MP3_MODE="VBR"
# mp3 CBR (bitrate): 128,192,320,...
AUDIO_MP3_CBR="192"
# mp3 VBR (quality): from 0 (highest quality) to 9 (lowest quality)
AUDIO_MP3_VBR="0"
# mp3 volume change (n > 1: increase volume / n = 1: no effect / n < 1: reduce volume)
AUDIO_MP3_VOL="1"
# AC3 bitrate (for DTS rip only)
# 192k 384k 448k 640k 1500k
AUDIO_AC3_QUAL="448k"
# DVD video bitrate: 700 to 7000 (default ~1500)
DVDRIP_VIDEO_BITRATE="1500"
# BD video bitrate 3000 to 40000 (default ~4000)
BDRIP_VIDEO_BITRATE="4000"

# change x264 2 pass encoding parameters with care !
VIDEO_X264_SUBQ_PASS1=1
VIDEO_X264_FRAMEREF_PASS1=1
VIDEO_X264_SUBQ_PASS2=7
VIDEO_X264_FRAMEREF_PASS2=15

## SYSTEM

# Threads used to encode - "1" for monocore CPU, etc... "auto" only for x264
VIDEO_XVID_THREADS="2"
VIDEO_X264_THREADS="auto"
AUDIO_AC3_THREADS="2"
# io scheduling class. 0 for none, 1 for real time, 2 for best-effort, 3 for idle
IONICENESS="3"
# scheduling priority. From -20 (most favorable scheduling) to 19 (least favorable)
NICENESS="5"
